<div class="container-title">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
            <div id="image-carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#image-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#image-carousel" data-slide-to="1"></li>
                    <li data-target="#image-carousel" data-slide-to="2"></li>
                    <li data-target="#image-carousel" data-slide-to="3"></li>
                    <li data-target="#image-carousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/banner01.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="images/banner02.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/banner03.jpg" alt="Third slide">
                    </div>
                    <div class="item">
                        <img src="images/banner04.jpg" alt="Fourth slide">
                    </div>
                    <div class="item">
                        <img src="images/banner05.jpg" alt="Fifth slide">
                    </div>
                </div>
                <a class="left carousel-control" href="#image-carousel" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#image-carousel" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

            </div>
        </div> -->
    </div>
</div>
